<div class="login-container">
  <h2>Acesso ao Sistema</h2>

  @if (mensagemErro) {
    <div class="error-msg">
      {{ mensagemErro }}
    </div>
  }

  <form (ngSubmit)="fazerLogin()">
    <div class="form-group">
      <label>Usuário:</label>
      <input type="text" [(ngModel)]="credenciais.username" name="username" required>
    </div>

    <div class="form-group">
      <label>Senha:</label>
      <input type="password" [(ngModel)]="credenciais.password" name="password" required>
    </div>

    <button type="submit" class="btn-login">Entrar</button>
    
    <div style="margin-top: 15px; text-align: center;">
      <a routerLink="/register">Não tem conta? Cadastre-se</a>
    </div>
  </form>
</div>

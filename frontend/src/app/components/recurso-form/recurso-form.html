<div class="form-container">
  <h2>
    @if (isEdicao) { ✏️ Editar Recurso } 
    @else { ➕ Cadastrar Nova Sala }
  </h2>

  @if (mensagemErro) {
    <div class="error-box">
      <p>{{ mensagemErro }}</p>
    </div>
  }

  <form (ngSubmit)="salvarRecurso()" #formRecurso="ngForm">
    
    <div class="form-group">
      <label>Nome do Recurso:</label>
      <input type="text" [(ngModel)]="recurso.nome" name="nome" required placeholder="Ex: Laboratório de Química">
    </div>

    <div class="row">
      <div class="form-group half">
        <label>Capacidade:</label>
        <input type="number" [(ngModel)]="recurso.capacidade_maxima" name="capacidade" required min="1">
      </div>

      <div class="form-group half">
        <label>Localização:</label>
        <input type="text" [(ngModel)]="recurso.localizacao" name="localizacao" placeholder="Ex: Bloco B, 2º Andar">
      </div>
    </div>

    <div class="form-group">
      <label>Descrição (Opcional):</label>
      <textarea [(ngModel)]="recurso.descricao" name="descricao" rows="3"></textarea>
    </div>

    
    <div class="form-group">
      <label>Foto da Sala (Opcional):</label>
    
      <input type="file" (change)="onFileSelected($event)" accept="image/*" class="input-file">
      
      @if (recurso.foto && !arquivoSelecionado) {
        <div style="margin-top: 10px; padding: 10px; border: 1px dashed #ccc; border-radius: 5px;">
          <small>Foto Atual:</small><br>
          <img [src]="recurso.foto" alt="Foto atual" style="max-height: 150px; border-radius: 5px; margin-top: 5px;">
        </div>
      }
    </div>
    
    <div class="form-group">
      <div class="toggle-wrapper">
        <label class="switch">
          <input type="checkbox" name="ativo" [(ngModel)]="recurso.ativo">
          <span class="slider round"></span>
        </label>
        
        <span class="label-text">
          Recurso Ativo
          <small style="display:block; opacity: 0.7; font-weight: normal; font-size: 0.85em; margin-top: 2px;">
            {{ recurso.ativo ? 'Visível para reservas' : 'Bloqueado para manutenção' }}
          </small>
        </span>
      </div>
    </div>
    <div class="actions">
      <button type="submit" class="btn-confirmar" [disabled]="!formRecurso.valid || carregando">
        @if (carregando) { 
            ⏳ Salvando... 
        } @else { 
            @if (isEdicao) { Salvar Alterações } @else { Criar Recurso }
        }
      </button>
      
      <a routerLink="/" class="btn-cancelar">Cancelar</a>
    </div>

  </form>
</div>

<div class="form-container">
  <h2>Cadastrar Nova Sala/Laboratório</h2>

  @if (mensagemErro) {
    <div class="error-box">
      <p>{{ mensagemErro }}</p>
    </div>
  }

  <form (ngSubmit)="salvarRecurso()" #formRecurso="ngForm">
    
    <div class="form-group">
      <label>Nome do Recurso:</label>
      <input type="text" [(ngModel)]="recurso.nome" name="nome" required placeholder="Ex: Laboratório de Química">
    </div>

    <div class="row">
      <div class="form-group half">
        <label>Capacidade:</label>
        <input type="number" [(ngModel)]="recurso.capacidade_maxima" name="capacidade" required min="1">
      </div>

      <div class="form-group half">
        <label>Localização:</label>
        <input type="text" [(ngModel)]="recurso.localizacao" name="localizacao" placeholder="Ex: Bloco B, 2º Andar">
      </div>
    </div>

    <div class="form-group">
      <label>Descrição (Opcional):</label>
      <textarea [(ngModel)]="recurso.descricao" name="descricao" rows="3"></textarea>
    </div>

    <div class="actions">
      <button type="submit" class="btn-confirmar" [disabled]="!formRecurso.valid || carregando">
        @if (carregando) { 
          ⏳ Salvando... 
        } @else { 
          Criar Recurso 
        }
      </button>
      
      <a routerLink="/" class="btn-cancelar">Cancelar</a>
    </div>

  </form>
</div>
